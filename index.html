<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veja o clima na sua regiÃ£o</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <div class="card-container">
            <div class="search-container">
                <button id="call-api" onclick="await sendRequest()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="text" name="location" id="location" placeholder="Buscar Localidade...">
            </div>
            <div class="image-container">
                <img src="" alt="" id="weather-image">
                <h2 class="weather-status"></h2>
            </div>
            <div class="info-container hidden">
                <div class="info">
					<h3 id="temperature"></h3>
                    <p>Temperatura</p>
                </div>
                <div class="info">
                    <h3 id="rain"></h3>
                    <p>Chuva</p>
                </div>
                <div class="info">
                    <h3 id="humidity"></h3>
                    <p>Umidade</p>
                </div>
                <div class="info">
                    <h3 id="wind"></h3>
                    <p>Vento</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
